<form action="/registration/" class="login-form" method="POST">
    {% csrf_token %}
    <input type="text" placeholder="username" name="username" style="display: block;" >
    <br>
    <input type="password" placeholder="password" name="password" style="display: block;">
    <br>
    <input type="checkbox" name="admin" >Admin
    <br><br>
    <input type="submit" value="Register" style="display: block;">
</form>

<button type="submit"><a href="/login/" style="text-decoration:none; color:inherit">Login</a></button>
